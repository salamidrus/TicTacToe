<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="tictac.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script>

</head>
<body>
    

  <div class='flex'>
    <div class='p1'>Player 1: 0</div>
    <h1 class='header'>Tic Tac Toe</h1>
    <div class='p2'>Player 2: 0</div>
  </div>
  <div class='grid'>
    <div class='space' id='one'></div>
    <div class='space' id='two'></div>
    <div class='space' id='three'></div>
    <div class='space' id='four'></div>
    <div class='space' id='five'></div>
    <div class='space' id='six'></div>
    <div class='space' id='seven'></div>
    <div class='space' id='eight'></div>
    <div class='space' id='nine'></div>
  </div> 
  
  <div class='wrapper'>
    <button class='reset'>Reset</button>
  </div>

<div class="themebox"> 
  <h1> Choose your theme:</h1>
  <button class="theme" >Evening Forest</button>

  <button class="theme" id="click3">Night Glow</button>
 

</div>
<h2> Choose your theme:</h2>
<div class="container">
 
  <div class="bar bar-grey">
    <div id="click" class="option">Glowing</div>
    <div id="click2"class="option">Midnight</div>
    <div  id="click4"class="option">Frosted</div>
   
  </div>
  <div class="bar-outer">
    <div class="bar bar-purple">
      <div id="click" class="option">Glowing</div>
      <div id="click2" class="option">Midnight</div>
      <div  id="click4" class="option">Frosted</div>
      
    </div>
  </div>
</div>


      <script src="tictac.js" > </script>
</body>
</html>
